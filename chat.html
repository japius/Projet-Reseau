<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<meta charset="utf-8">
</head>
<body>
	<div id="main">
		<div id="conv"></div>
		<form method="post" action="send">
			<label for="nn" value="Nickname : ">
			<input type="text" value="pseudo" id="nn">
			</label>
			<input type="text" value="msg" id="msg">
			<input type="submit" value="Send">
		</form>
	</div>
</body>
</html>

<script>
	$(document).ready({
		printConv();

		$('form').submit(function(event){
			event.preventDefault();
			var data=$(event.target).serialize();
			$.post('',
				data:data).done(function(data){
					printConv();
				});
			});

		function printConv(){
			$("#msg").val('');
			$('#msg').focus;

		}

		setInterval(printConv, 4000);
	});
</script>
